<div>
  <h1>Formulaire de connexion</h1>
  <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Identifiant</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Identifiant">
        <small id="emailHelp" class="form-text text-muted"><h6> ne vous demanderons jamais votre identifiant, ne le partagez jamais.</h6></small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Mot de passe</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Rester connecter</label>
      </div>
      <div class="form-group">
      <button type="submit" class="btn btn-primary">Connexion</button>
    </div>
    </form>
</div>
<div class = "redircreacompte">

              [disabled]="!isAuth"

</div>
